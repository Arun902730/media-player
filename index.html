<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main_div">
        <div class="music_container">
            <h1 id="m">M Player</h1>
            <h2 id="title">Pasoori</h2>
            <h3 id="artist">TRS-Arun</h3>
            <div class="img_container">
                <img src="./images/arun1.jpg">
            </div>
            <audio src="music/arun1.mp3"> </audio>
            <div class="music_controls">
            <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
            <i class="fa-solid fa-play main_button" id="play" title="Previous"></i>
            <i class="fa-solid fa-forward" id="next" title="Next"></i>
        </div>
        </div>
    </div>
    <script>

        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const artist = document.getElementById("artist");
        const title = document.getElementById("title");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [{
            name:"arun1",
            title:"Pasoori",
            artist:"TRS-Arun",
        },{
            
            name:"arun2",
            title:" No Love",
            artist:"TRS-OscarWTF",

        },{
        name:"arun3",
            title:"toma tussi",
            artist:"TRS-Ninja",    


    
        },{
        name:"arun4",
            title:"sway (sped up)",
            artist:"TRS-Dexter",    


    
        },
        {
        name:"arun5",
            title:"Animals",
            artist:"TRS-Liquid",    


    
        }]


        isPlaying = false;
        const playMusic = ()=>{
            isPlaying=true;
            music.play();
            
            play.classList.replace("fa-play" , "fa-pause");
            img.classList.add("anime");
        };

       const pauseMusic = ()=>{
            isPlaying=false;
            music.pause();
            
            play.classList.replace("fa-pause" ,"fa-play");
            img.classList.remove("anime");
        };
        play.addEventListener('click', ()=>{
            if(isPlaying){
                pauseMusic();
            }
            else{
                playMusic();
            }
        });
        const loadsong =(songs) =>{
            title.textContent =songs.title;
            artist.textContent =songs.artist;
            music.src ="music/" + songs.name+".mp3";
            img.src ="images/" + songs.name + ".jpg";
        };
        songIndex = 0;
        // loadsong(songs);
        const nextSong = () => {
            songIndex = (songIndex +1) % songs.length;
            loadsong(songs[songIndex]);
            playMusic();
        };
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length)% songs.length;
            loadsong(songs[songIndex]);
            playMusic();
        };

        

        next.addEventListener('click', nextSong);
        prev.addEventListener('click', nextSong);

        
    </script>
</body>
</html>
